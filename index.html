<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Credit Card Form</title>
  </head>
  <body>
    <div id="app">
      <div id="left">
        <img src="img/bg-card-front.png" alt="" id="front">
        <img src="/img/bg-card-back.png" alt="" id="back">
      </div>
      <div id="right">
        <form action="">
          <div class="rows">
          <label for="">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="rows">
          <label for="">Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="rows" id="last-row">
          <div id="exp" class="child">
            <div id="exp-child">
            <label for="">Exp. Date (MM/YY)</label>
            <div id="exp-labels">
            <input type="number" placeholder="MM" >
            <input type="number" placeholder="YY" >
          </div>
          </div>
          <div id="cvc" class="child">
            <label for="">CVC</label>
            <input type="number" placeholder="e.g. 123">
          </div>
          </div>
        </div>
        <button>Confirm</button>
        </form>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
